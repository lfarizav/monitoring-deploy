---
apiVersion: v1
kind: ConfigMap
metadata:
  name: keptn-grafana-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  keptn-dashboard.json: |
    {
      "annotations": {
        "list": []
      },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 0,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "datasource": {
            "type": "prometheus",
            "uid": "prometheus"
          },
          "gridPos": {
            "h": 12,
            "w": 24,
            "x": 0,
            "y": 0
          },
          "id": 1,
          "options": {
            "showHeader": true,
            "sortBy": [
              {
                "desc": false,
                "displayName": "Created At"
              }
            ]
          },
          "pluginVersion": "11.3.0",
          "targets": [
            {
              "expr": "kube_pod_created{namespace=\"k8s-open5gs\"}",
              "format": "table",
              "instant": true,
              "legendFormat": "",
              "refId": "A"
            }
          ],
          "title": "Pod Deployment Order (1st at Top)",
          "transformations": [
            {
              "id": "organize",
              "options": {
                "excludeByName": {
                  "Time": true,
                  "namespace": true,
                  "job": true,
                  "instance": true,
                  "__name__": true,
                  "uid": true,
                  "created_by_kind": true,
                  "created_by_name": true,
                  "node": true,
                  "host_ip": true,
                  "host_network": true,
                  "pod_ip": true,
                  "priority_class": true,
                  "container": true,
                  "endpoint": true,
                  "service": true
                },
                "indexByName": {},
                "renameByName": {
                  "pod": "Pod Name",
                  "Value": "Created At (seconds)"
                }
              }
            },
            {
              "id": "sortBy",
              "options": {
                "fields": {},
                "sort": [
                  {
                    "field": "Created At (seconds)"
                  }
                ]
              }
            },
            {
              "id": "convertFieldType",
              "options": {
                "conversions": [
                  {
                    "destinationType": "time",
                    "targetField": "Created At (seconds)"
                  }
                ],
                "fields": {}
              }
            },
            {
              "id": "organize",
              "options": {
                "excludeByName": {},
                "indexByName": {},
                "renameByName": {
                  "Created At (seconds)": "Created At"
                }
              }
            }
          ],
          "type": "table"
        }
      ],
      "refresh": "10s",
      "schemaVersion": 27,
      "style": "dark",
      "tags": ["keptn", "lifecycle", "deployment-order"],
      "templating": {
        "list": []
      },
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "browser",
      "title": "Keptn Lifecycle - Task Execution & Metrics",
      "uid": "keptn-lifecycle-validation",
      "version": 1
    }
